<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <title>Braising Kitchen Log - Multi Cook</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <h1>炖煮部门 Braising Kitchen Log</h1>

  <div id="staff-selector">
    <strong>厨师名字 Chef Name</strong>
    <button class="staff-btn" id="staff-Alice" onclick="setGlobalStaff('Alice')">Alice</button>
    <button class="staff-btn" id="staff-Bob" onclick="setGlobalStaff('Bob')">Bob</button>
    <button class="staff-btn" id="staff-Charlie" onclick="setGlobalStaff('Charlie')">Charlie</button>
  </div>

  <div id="active-cooks">
    <h2>现煮的食品 Active / Running Cooks</h2>
    <div class="active-grid" id="active-grid"></div>
  </div>

  <div id="menu">
    <h2>选择要开始烹饪的食物 Select Food to Start Cooking</h2>
    <div class="food-grid">
      <div class="food-card" onclick="addNewCook('炖牛肉Braised Beef')">
        <span>炖牛肉Braised Beef</span>
      </div>
      <div class="food-card" onclick="addNewCook('炖猪肉Braised Pork')">
        <span>炖猪肉Braised Pork</span>
      </div>
      <div class="food-card" onclick="addNewCook('炖蔬菜Braised Vegetables')">
        <span>炖蔬菜Braised Vegetables</span>
      </div>
    </div>
  </div>

  <div id="status"></div>

  <div id="log">
    <h3>Recent Entries (last 8)</h3>
    <table id="recent-table">
      <thead>
        <tr>
          <th class="food-col">Food Item</th>
          <th class="date-col">Start Date</th>
          <th class="time-col">Start Time</th>
          <th class="date-col">End Date</th>
          <th class="time-col">End Time</th>
          <th class="small-col">Duration (min)</th>
          <th class="small-col">Core Temp (°C)</th>
          <th class="small-col">Staff</th>
          <th class="small-col">Trays</th>
        </tr>
      </thead>
      <tbody id="recent-body"></tbody>
    </table>
    <button onclick="exportFullCSV()" class="export-btn">
      Download Full CSV
    </button>
  </div>

  <script src="../data.js"></script>
  <script src="../app.js"></script>
  <script>
    // Initialize data layer for Braising CSV
    initializeData('braising.csv');
    // Auto-select first staff member
    autoSelectFirstStaff();
  </script>
</body>
</html>
