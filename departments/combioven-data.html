<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <title>Combi Oven Data</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <h1>组合烤箱数据 Combi Oven Data</h1>

  <div id="status"></div>

  <div id="log">
    <h3>Recent Entries</h3>
    <div style="margin: 10px 0; display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
      <label for="month-input">Export month:</label>
      <input id="month-input" type="month" />
      <button id="export-month-btn" class="export-btn">Export Month CSV</button>
    </div>
    <table id="recent-table">
      <thead>
        <tr>
          <th class="food-col">Food Item</th>
          <th class="date-col">Start Date</th>
          <th class="time-col">Start Time</th>
          <th class="date-col">End Date</th>
          <th class="time-col">End Time</th>
          <th class="small-col">Duration (min)</th>
          <th class="small-col">Core Temp (°C)</th>
          <th class="small-col">Staff</th>
          <th class="small-col">Trays</th>
        </tr>
      </thead>
      <tbody id="recent-body"></tbody>
    </table>
    <button id="refresh-btn" class="export-btn">Refresh</button>
    <a class="export-btn" href="../index.html">Back</a>
  </div>

  <script>
    async function loadCombiovenData() {
      const statusEl = document.getElementById('status');
      const body = document.getElementById('recent-body');
      try {
        const res = await fetch('/api/cooks?limit=100');
        if (!res.ok) throw new Error('Failed to load data');
        const entries = await res.json();

        body.innerHTML = '';
        if (!entries.length) {
          body.innerHTML = '<tr><td colspan="9">No entries found</td></tr>';
          statusEl.textContent = 'No data yet.';
          return;
        }

        entries.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="food-col">${entry.food || ''}</td>
            <td>${entry.startDate || ''}</td>
            <td>${entry.startTime || ''}</td>
            <td>${entry.endDate || ''}</td>
            <td>${entry.endTime || ''}</td>
            <td class="small-col">${entry.duration || ''}</td>
            <td class="small-col">${entry.temp || ''}</td>
            <td class="small-col">${entry.staff || ''}</td>
            <td class="small-col">${entry.trays || ''}</td>
          `;
          body.appendChild(row);
        });

        statusEl.textContent = `Loaded ${entries.length} entries.`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to load data.';
      }
    }

    document.getElementById('refresh-btn').addEventListener('click', loadCombiovenData);
    window.addEventListener('load', loadCombiovenData);

    document.getElementById('export-month-btn').addEventListener('click', () => {
      const monthInput = document.getElementById('month-input').value;
      if (!monthInput) {
        alert('Please choose a month first.');
        return;
      }
      const [year, month] = monthInput.split('-');
      const url = `/api/cooks/export?year=${encodeURIComponent(year)}&month=${encodeURIComponent(month)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
